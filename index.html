<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM and WebGL Example</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 5px; }
    canvas { display: block; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
  
  <div id="overlay">
    <h2>CPU vs GPU Computation</h2>
    <div>
      <h3>CPU (WebAssembly / Go) Max - 65</h3>
      <input id="factorialInput" type="number" value="10" min="1" max="65">
      <button id="computeFactorial">Compute Factorial</button>
      <div id="factorialResult"></div>
    </div>
    
    <div style="margin-top: 20px;">
      <h3>GPU (WebGL)</h3>
      <p>Mandelbrot set being computed on the GPU</p>
    </div>
  </div>
  
  <!-- This script loads the Go WASM runtime -->
  <script src="wasm_exec.js?v=1.2"></script>
  
  <!-- Your bundled TypeScript code -->
  <script src="dist/bundle.js?v=1.2"></script>
</body>
</html>
